      <form action="registro.php" method="post" class="formulario">
        <h2 class="contacta">Contactar</h2>
        <div>
          <label for="nombre">Nombre</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            class="entrada borde_redondo"
          />
        </div>
        <div>
          <label for="Apellidos">Apellidos</label>
          <input
            type="text"
            id="Apellidos"
            name="apellidos"
            class="entrada borde_redondo"
          />
        </div>
        <div>
          <label for="correo">Correo Electrónico</label>
          <input
            type="email"
            id="correo"
            name="correo"
            class="entrada borde_redondo"
          />

        <div>
          <label for="direccion">Dirección</label>

            type="text"
            id="direccion"
            name="direccion"
            class="entrada borde_redondo"
          />

        <div>
          <label for="info">Mensaje</label>
          <textarea name="info" id="info" class="entrada borde_redondo">
          </textarea>
        </div>
        <div>
          <button type="submit" class="borde-redondo" id="boton-aceptar">

        </div>
